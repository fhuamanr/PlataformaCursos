<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Cursos</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #151515;
            color: white;
        }

        .container {
            margin-top: 50px;
            color: white;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .btn-success {
            background-color: #1dc757;
            border: none;
        }

        .btn-danger {
            background-color: #ff4b5c;
            border: none;
        }

        table {
            width: 100%;
            background-color: #1c1c1c;
            color: white; /* Asegura que el texto sea blanco */
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        table thead {
            background-color: #1dc757;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
        }

        table th {
            font-size: 1.1rem;
            color: white; /* Color blanco para los títulos */
        }

        table td {
            background-color: #2c2c2c;
            font-weight: bold; /* Negritas para resaltar */
            color: white !important; /* Forzar texto blanco en las celdas */
        }

        /* Estilos de las filas alternas para mayor contraste */
        table tr:nth-child(even) td {
            background-color: #333;
        }

        table tr:nth-child(odd) td {
            background-color: #2c2c2c;
        }

        table tr:hover td {
            background-color: #444; /* Resalta la fila cuando pasas el cursor */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-container .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Contenedor de la Tabla -->
    <div class="container">
        <h1>Listado de Cursos</h1>

        <!-- Botón para alternar entre ordenar y desordenar -->
        <div class="button-container">
            {% if ordenar == 'true' %}
                <a href="?ordenar=false" class="btn btn-danger">Desordenar</a>
            {% else %}
                <a href="?ordenar=true" class="btn btn-success">Ordenar por número de páginas</a>
            {% endif %}
        </div>

        <!-- Tabla de cursos -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Descripción</th>
                    <th>Total de Páginas</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>{{ curso.nombre }}</td>
                    <td>{{ curso.descripcion }}</td>
                    <td>{{ curso.total_paginas }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <a href="{% url 'listado_cursos' %}" class="btn btn-primary">Volver al Listado de Cursos</a>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
