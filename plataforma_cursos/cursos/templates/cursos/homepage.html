<!DOCTYPE html>
{% load form_filters %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Mi Plataforma de Cursos</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f8f9fa;
        }
        .hero img {
            width: 150px;
            height: auto;
        }
    </style>
    {% load static %}
</head>
<body>

    <div class="hero">
        <div>
            <!-- Logo -->
            <img src="{% static 'cursos/images/logo.png' %}" alt="Logo de la Plataforma">
            
            <!-- Título y Descripción -->
            <h1 class="mt-4">Bienvenido a la Plataforma de Cursos</h1>
            <p class="lead">Accede a una variedad de cursos tecnológicos diseñados para mejorar tus habilidades. Regístrate o inicia sesión para comenzar tu viaje de aprendizaje.</p>

            <!-- Botones de Login y Registro -->
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg mx-2">Iniciar Sesión</a>
                <a href="{% url 'register' %}" class="btn btn-secondary btn-lg mx-2">Registrarse</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
