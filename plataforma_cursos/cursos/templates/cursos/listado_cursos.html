<!DOCTYPE html>
{% load form_filters %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Cursos</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Listado de Cursos</h2>
            <!-- Botón para agregar nuevo curso -->
            <a href="{% url 'registro_curso' %}" class="btn btn-success">Agregar Nuevo Curso</a>
        </div>

        <div class="row">
            <!-- Iterar sobre los cursos para crear una card por cada curso -->
            {% for curso in cursos %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ curso.nombre }}</h5>
                        <p class="card-text">{{ curso.descripcion }}</p>
                        <p class="card-text">
                            <small class="text-muted">Páginas totales: {{ curso.total_paginas }}</small>
                        </p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No hay cursos disponibles en este momento.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
