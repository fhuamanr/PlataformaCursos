name: Deploy to EC2

on:
  push:
    branches:
      - master  # Cambia a la rama que necesites

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Clonar el repositorio
    - name: Check out the repository
      uses: actions/checkout@v3

    # Paso 2: Configurar la clave SSH para el acceso a EC2
    - name: Set up SSH
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        eval $(ssh-agent -s)
        ssh-add private_key.pem

    # Paso 3: Verificar la conexi√≥n SSH
    - name: Test SSH connection
      run: |
        ssh -v -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_IP }} "echo 'SSH Connection Successful!'"

    # Paso 4: Desplegar los cambios a EC2
    - name: Deploy to EC2
      run: |
        ssh -v -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_IP }} << 'EOF'
        cd /home/ec2-user/PlataformaCursos
        git pull origin main
        source /home/ec2-user/PlataformaCursos/bin/activate
        nohup python3 manage.py runserver 0.0.0.0:8000 &
        EOF