name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Clonar el repositorio
    - name: Check out the repository
      uses: actions/checkout@v3

    # Step 2: Configurar la clave SSH y el passphrase
    - name: Set up SSH with passphrase
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > private_key
        chmod 600 private_key
        eval $(ssh-agent -s)
        echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add private_key
        ssh-add -L

    # Step 3: Desplegar a EC2
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@18.217.30.193 "cd /home/ec2-user/PlataformaCursos && git pull origin main && source /home/ec2-user/PlataformaCursos/bin/activate && nohup python3 manage.py runserver 0.0.0.0:8000 &"