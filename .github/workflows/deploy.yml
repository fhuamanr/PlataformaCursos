name: Deploy PlataformaCursos App

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: EC2 Deployment
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clonar el repositorio
      - uses: actions/checkout@v2

      # Step 2: Configurar SSH para EC2
      - name: Set up SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key
          eval $(ssh-agent -s)
          ssh-add private_key

      # Step 3: Desplegar la aplicación y reiniciar el servicio
      - name: Deploy and Restart Gunicorn Service
        env:
          IP_ADDRESS: ${{ secrets.EC2_IP }}
          USER_NAME: ${{ secrets.EC2_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${IP_ADDRESS} '
          cd /home/ec2-user/PlataformaCursos &&
          git pull origin master &&
          source /home/ec2-user/PlataformaCursos/PlataformaCursos/bin/activate &&
          pip install -r /home/ec2-user/PlataformaCursos/plataforma_cursos/requirements.txt &&
          sudo systemctl restart plataformacursos.service'

      # Step 4: Verificar que el servicio está corriendo
      - name: Check Gunicorn Service Status
        env:
          IP_ADDRESS: ${{ secrets.EC2_IP }}
          USER_NAME: ${{ secrets.EC2_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${IP_ADDRESS} \
          "sudo systemctl status plataformacursos.service && echo 'Service is running' || echo 'Service failed to start'"