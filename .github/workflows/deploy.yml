name: Deploy to EC2

on:
  push:
    branches:
      - master  # o la rama que elijas

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Clonar el repositorio
    - name: Check out the repository
      uses: actions/checkout@v2

    # Paso 2: Configurar la clave SSH para el acceso a EC2 con passphrase
    - name: Set up SSH with passphrase
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > private_key
        chmod 600 private_key
        echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add private_key
        ssh-add -L  # Verificar claves a√±adidas

    # Paso 3: Desplegar cambios a EC2
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_IP }} << 'EOF'
        cd /home/ec2-user/PlataformaCursos
        git pull origin main
        source /home/ec2-user/PlataformaCursos/bin/activate
        nohup python3 manage.py runserver 0.0.0.0:8000 &
        EOF