name: Deploy to EC2

on:
  push:
    branches:
      - master  # Puedes especificar otra rama si es necesario

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Clonar el repositorio
    - name: Check out the repository
      uses: actions/checkout@v3

    # Step 2: Configurar la clave SSH y el passphrase para el acceso a EC2
    - name: Set up SSH with passphrase
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > private_key
        chmod 600 private_key
        eval $(ssh-agent -s)
        echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add private_key
        ssh-add -L  # Verificar que la clave se añadió correctamente

    # Step 3: Desplegar los cambios a EC2 usando SSH
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@<EC2_IP_ADDRESS> << 'EOF'
        cd /home/ec2-user/PlataformaCursos
        git pull origin main
        source /home/ec2-user/PlataformaCursos/bin/activate
        nohup python3 manage.py runserver 0.0.0.0:8000 &
        EOF