name: Deploy to EC2

on:
  push:
    branches:
      - master  # Puedes especificar otra rama si es necesario

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Clonar el repositorio
    - name: Check out the repository
      uses: actions/checkout@v3

    # Step 2: Configurar la clave SSH para el acceso a EC2
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    # Step 3: Desplegar los cambios a EC2 usando SSH
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@<YOUR_EC2_IP> << 'EOF'
        cd /home/ec2-user/PlataformaCursos
        git pull origin main
        source /home/ec2-user/PlataformaCursos/PlataformaCursos/bin/activate
        pip install -r requirements.txt
        sudo systemctl stop uwsgi  # Detener uWSGI si ya estÃ¡ corriendo
        uwsgi --ini /home/ec2-user/PlataformaCursos/uwsgi.ini  # Iniciar uWSGI con el archivo ini
        EOF