name: Deploy PlataformaCursos App

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: EC2 Deployment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key
          eval $(ssh-agent -s)
          ssh-add private_key

      - name: Deploy to EC2
        env:
          IP_ADDRESS: ${{ secrets.EC2_IP }}
          USER_NAME: ${{ secrets.EC2_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${IP_ADDRESS} '
          cd /home/ec2-user/PlataformaCursos &&
          git pull origin master &&
          source /home/ec2-user/PlataformaCursos/PlataformaCursos/bin/activate &&
          pip install -r /home/ec2-user/PlataformaCursos/plataforma_cursos/requirements.txt &&
          nohup python3 /home/ec2-user/PlataformaCursos/plataforma_cursos/manage.py runserver 0.0.0.0:8000 > /dev/null 2>&1 &'

      - name: Check Server Status
        env:
          IP_ADDRESS: ${{ secrets.EC2_IP }}
          USER_NAME: ${{ secrets.EC2_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${IP_ADDRESS} \
          "pgrep -f 'python3 /home/ec2-user/PlataformaCursos/plataforma_cursos/manage.py runserver' || echo 'Server failed to start'"